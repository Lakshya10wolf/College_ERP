//username generation---->
function validatedata(){
var yr = document.getElementById('joinyear');

var last2 = yr.value.slice(-2);
var clgcode=document.getElementById('clgcode');
var branchcode="10";
var rollno=document.getElementById('rollno');

var username=document.getElementById('username');

return username;
